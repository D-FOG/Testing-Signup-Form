    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" type="text/css" href="./singUp.css">
            <script src="https://kit.fontawesome.com/a80e1c85ce.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class = container> 
                <div class="sform">
                    <div class="header">Sign Up</div>

                    <form action="" class="form" id="form">
                        <div class="form-group">
                            <label>Firstname</label>
                            <input type="text" placeholder="Enter your firstname here..." id="firstname">
                            <small>Error message</small>
                        </div>
                        

                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" placeholder="Enter your lastname here..." id="lastname">
                            <small>Error message</small>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email here..." id="email">
                            <small>Error message</small>
                        </div>

                        <div class="form-group">
                            <label>password</label>
                            <input type="text" placeholder="Enter your password here..." id="password">
                            <small>Error message</small>
                        </div>

                        <div class="form-group">
                            <label>Re-enter Password</label>
                            <input type="text" placeholder="Re-enter your password here..." id="password2">
                            <small>Error message</small>
                        </div>

                        <button>submit</button>
                    </form>
                </div>
            </div>
            <script src="signup.js"></script>
        </body>
    </html>
